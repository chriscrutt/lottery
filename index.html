<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>

<body>
    <div class="container">

        <button id="connect">Connect to MetaMask</button>
        <p id="address"></p>
        <div id="mask" style="display: none">
            <label class="col-lg-2 control-label">It seems your browser doesn't support MetaMask or it is not
                installed.</label>
            <label class="col-lg-2 control-label">Go to the <a href="https://metamask.io">MetaMask Website</a> for more
                details</label>
        </div>

        <p id="pot">pot is </p>
        <p id="allTime">all time winnings </p>
        <p id="blocks">blocks left </p>
        <p id="time">time left ~</p>
        <input id="buyInput" type="text" placeholder="1 ticket = 1 wei" onkeydown="convert();">
        <p id="conversion">= </p>
        <button id="buyButton">buy tickets</button>
        <p id="history">winning history </p>
        <button id="start">start</button>
        <button id="stake">enable staking</button>
        <button id="payout">payout winner</button>
        <p id="pAllTime">eth earned from fees all time </p>
        <p id="ethAvailable">eth available to withdraw </p>
        <button id="withdraw">withdraw eth</button>

        <!-- ------------------------------------------------------------------------------------------------------------ -->
        <!-- ------------------------------------------------------------------------------------------------------------ -->
        <!-- ------------------------------------------------------------------------------------------------------------ -->

    </div>

    <a
        href="https://chriscrutt.github.io/icoContract/test-copy.html">https://chriscrutt.github.io/icoContract/test-copy.html</a>

</body>

<script src="index.js"></script>

</html>
